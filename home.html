<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>Apu Sista Photography</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
        <script type='text/javascript' src="scripts/css3-mediaqueries.js"></script>
        <script type='text/javascript' src="scripts/jquery.js"></script>
        <script type='text/javascript' src="scripts/bootstrap-collapse.js"></script>
        <script type='text/javascript' src="scripts/center.js"></script>
        <script type='text/javascript' src="scripts/rollover.js"></script>
    </head>
    
    <body>

    	<header class="header container navbar navbar-inverse">
    		<div class="navbar-inner">
    			<div class="container clearfix">

    				<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
    				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    				</a>

    				<!-- Be sure to leave the brand out there if you want it shown -->
    				<a class="brand" href="#">
    					<img src="images/logo.png" alt="Apu Sista Photography" title="Apu Sista Photography">
    				</a>

    				<!-- Everything you want hidden at 940px or less, place within here -->
    				<div class="nav-collapse collapse clearfix">
    					<ul class="nav pull-right">
							<li><a href="home.html">Portfolio</a></li>
							<li><a href="apusista.html">About</a></li>
							<li><a href="contact.html">Contact</a></li>
    					</ul>
    				</div>

    			</div>
    		</div>
    	</header>

        <section class="container center home">
            <div class='row'>
                <div class='span6' data-href='resorts.html'>
                    <img class='fade in' src="images/300X600a.jpg">
                    <img class='fade' src="images/300X600a1.jpg">  
                </div>
                <div class='span6 no-margin' data-href='personal.html'>
                    <img class='fade in' src="images/300X600b.jpg">
                    <img class='fade' src="images/300X600b1.jpg">
                </div>
            </div>
            <div class='row'>
                <div class='span6' data-href='archive.html'>
                    <img class='fade in' src="images/300X600c.jpg">
                    <img class='fade' src="images/300X600c1.jpg">
                </div>
                <div class='span6 no-margin' data-href='360.html'>
                    <img class='fade in' src="images/300X600d.jpg">
                    <img class='fade' src="images/300X600d1.jpg">
                </div>
            </div>
        </div>
        </section>

        <footer>
			<div class='pull-left'>&copy; apusista.com . All Right Reserves 2012 </div>
			<div class='pull-right'>Designed and developed by Anish Varghese Alex</div>
        </footer>

        <script type="text/javascript">
            $(function(){
            /* The rollover mini code */
                $("div.span6").hover(
                    function(){
                        var imgs = $(this).find("img");
                        imgs.toggleClass("in");
                    },
                    function(){
                        var imgs = $(this).find("img");
                        imgs.toggleClass("in");
                    }
                );

                $("[data-href]").click(function(){
                    window.location = $(this).attr("data-href");
                });
            });
        </script>

    </body>

</html>
