        <script type="text/javascript">
        	$("a").click(function(e){ return false; });
			$('#gallery').serialScroll({
				items:'a',
				prev:'#prev',
				next:'#next',
				duration:1200,
				force:true,
				stop:true,
				lock:false,
				cycle:true, //don't pull back once you reach the end
				jump: false //click on the images to scroll to them
			});
